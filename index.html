<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            900: '#7c2d12',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { 
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .recipe-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease; }
        @media (min-width: 768px) {
            .recipe-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 20px; }
        .emoji-btn { transition: all 0.2s; border: 2px solid transparent; }
        .emoji-btn.selected { background-color: #7c2d12; border-color: #ea580c; transform: scale(1.1); }
        
        /* Smooth Modal Transitions */
        .modal-animate-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans">

    <!-- Navigation -->
    <nav class="sticky top-0 z-40 w-full backdrop-blur-md bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="renderRecipes()">

                </div>

                <div class="flex items-center gap-2 md:gap-4">
                    <div class="hidden sm:block relative">
                        <input type="text" id="searchInput" placeholder="Suchen..." 
                            class="w-40 md:w-64 pl-9 pr-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary-500 text-sm transition-all"
                            oninput="handleSearch(this.value)">
                        <i data-lucide="search" class="absolute left-3 top-2.5 h-4 w-4 text-gray-400"></i>
                    </div>

                    <button onclick="openAddModal()" class="flex items-center gap-2 bg-primary-600 hover:bg-primary-700 text-white px-3 sm:px-4 py-2 rounded-full text-sm font-medium transition-colors shadow-sm">
                        <i data-lucide="plus" class="h-4 w-4"></i>
                        <span class="hidden xs:inline">Neu</span>
                    </button>

                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                        <i data-lucide="moon" class="h-5 w-5 dark:hidden text-gray-600"></i>
                        <i data-lucide="sun" class="h-5 w-5 hidden dark:block text-yellow-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Search for Mobile only -->
        <div class="sm:hidden mb-6 relative">
            <input type="text" placeholder="Rezepte suchen..." 
                class="w-full pl-10 pr-4 py-3 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:ring-2 focus:ring-primary-500 text-sm outline-none"
                oninput="handleSearch(this.value)">
            <i data-lucide="search" class="absolute left-3.5 top-3.5 h-4 w-4 text-gray-400"></i>
        </div>

        <div class="mb-8 text-center sm:text-left">
            <h1 class="text-3xl md:text-5xl font-serif font-bold mb-2 text-gray-900 dark:text-white">Was kochen wir heute?</h1>
            <p class="text-sm sm:text-lg text-gray-600 dark:text-gray-400">Deine digitale Rezeptsammlung.</p>
        </div>

        <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-8"></div>

        <div id="emptyState" class="hidden text-center py-20">
            <i data-lucide="search-x" class="h-16 w-16 mx-auto text-gray-400 mb-4"></i>
            <h3 class="text-xl font-medium text-gray-900 dark:text-white">Keine Rezepte gefunden</h3>

        </div>
    </main>

    <!-- View Modal -->
    <div id="recipeModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end sm:items-center justify-center p-0 sm:p-4">
                <div class="relative transform overflow-hidden rounded-t-2xl sm:rounded-2xl bg-white dark:bg-gray-900 text-left shadow-2xl transition-all w-full max-w-2xl border-t sm:border border-gray-200 dark:border-gray-800 modal-animate-in">
                    <div class="relative h-40 sm:h-48 bg-orange-50 dark:bg-gray-800 flex items-center justify-center">
                        <span id="modalEmoji" class="text-6xl sm:text-7xl select-none">ðŸ¥˜</span>
                        <button onclick="closeModal()" class="absolute top-4 right-4 bg-white/90 dark:bg-black/50 p-2 rounded-full hover:bg-white transition-colors">
                            <i data-lucide="x" class="h-5 w-5 text-gray-600 dark:text-gray-200"></i>
                        </button>

                    <div class="p-5 sm:p-8 max-h-[70vh] overflow-y-auto custom-scrollbar">

                            <span class="flex items-center gap-1.5 font-medium"><i data-lucide="clock" class="h-4 w-4"></i> <span id="modalTime"></span></span>
                            <span class="flex items-center gap-1.5 font-medium"><i data-lucide="users" class="h-4 w-4"></i> <span id="modalYield"></span></span>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <h4 class="font-bold text-primary-600 dark:text-primary-500 mb-3 uppercase text-[10px] tracking-widest">Zutaten</h4>
                                <ul id="modalIngredients" class="space-y-2.5 text-sm text-gray-700 dark:text-gray-300"></ul>
                            </div>
                            <div>
                                <h4 class="font-bold text-primary-600 dark:text-primary-500 mb-3 uppercase text-[10px] tracking-widest">Zubereitung</h4>
                                <div id="modalInstructions" class="space-y-4 text-sm text-gray-700 dark:text-gray-300"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 dark:bg-gray-800/50 px-5 sm:px-8 py-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div class="flex gap-3 w-full sm:w-auto">
                            <button id="btnDeleteRecipe" onclick="handleDeleteCurrentRecipe()" class="flex-1 sm:flex-none flex items-center justify-center gap-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 px-4 py-2.5 rounded-xl transition-colors text-sm font-medium">
                                <i data-lucide="trash-2" class="h-4 w-4"></i> LÃ¶schen
                            </button>
                            <button onclick="handleEditCurrentRecipe()" class="flex-1 sm:flex-none flex items-center justify-center gap-2 text-primary-600 hover:bg-primary-50 dark:hover:bg-primary-900/20 px-4 py-2.5 rounded-xl transition-colors text-sm font-medium border border-primary-100 dark:border-primary-900/30">
                                <i data-lucide="pencil" class="h-4 w-4"></i> Bearbeiten
                            </button>
                        </div>
                        <button onclick="closeModal()" class="w-full sm:w-auto text-sm font-semibold text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white px-4 py-2">SchlieÃŸen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="addModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/60 backdrop-blur-sm" onclick="closeAddModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end sm:items-center justify-center p-0 sm:p-4">
                <div class="relative transform overflow-hidden rounded-t-2xl sm:rounded-2xl bg-white dark:bg-gray-900 text-left shadow-xl transition-all w-full max-w-2xl border-t sm:border border-gray-200 dark:border-gray-800">
                    <div class="p-5 sm:p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h3 id="addModalTitle" class="text-xl sm:text-2xl font-serif font-bold text-gray-900 dark:text-white">Neues Rezept</h3>
                            <button onclick="closeAddModal()" class="text-gray-400 hover:text-gray-500">
                                <i data-lucide="x" class="h-6 w-6"></i>
                            </button>
                        </div>

                        <form id="addRecipeForm" onsubmit="handleRecipeSubmit(event)" class="space-y-4 sm:space-y-5">
                            <input type="hidden" name="id">
                            
                            <div>
                                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1.5">Rezepttitel</label>
                                <input type="text" name="title" required placeholder="z.B. Omas Apfelkuchen" class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white p-3 border focus:ring-2 focus:ring-primary-500 outline-none transition-all">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-2">Icon wÃ¤hlen</label>
                                <input type="hidden" name="emoji" id="selectedEmojiInput" value="ðŸ¥˜">
                                <div id="emojiPickerGrid" class="grid grid-cols-6 sm:grid-cols-8 gap-2 p-2 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-800 max-h-24 overflow-y-auto custom-scrollbar"></div>
                            </div>

                            <div class="grid grid-cols-3 gap-3">
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Vorbereitung</label>
                                    <div class="relative">
                                        <input type="number" name="prepTimeVal" placeholder="0" class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2.5 pr-8 border focus:ring-2 focus:ring-primary-500 outline-none text-sm text-gray-900 dark:text-white">
                                        <span class="absolute right-2 top-2.5 text-[10px] text-gray-500">Min.</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Gesamt</label>
                                    <div class="relative">
                                        <input type="number" name="totalTimeVal" placeholder="0" required class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2.5 pr-8 border focus:ring-2 focus:ring-primary-500 outline-none text-sm text-gray-900 dark:text-white">
                                        <span class="absolute right-2 top-2.5 text-[10px] text-gray-500">Min.</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Portionen</label>
                                    <div class="relative">
                                        <input type="number" name="yieldVal" placeholder="0" required class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-2.5 pr-8 border focus:ring-2 focus:ring-primary-500 outline-none text-sm text-gray-900 dark:text-white">
                                        <span class="absolute right-2 top-2.5 text-[10px] text-gray-500">Port.</span>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1.5">Zutaten (pro Zeile)</label>
                                    <textarea name="ingredients" rows="3" required class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-3 border focus:ring-2 focus:ring-primary-500 outline-none custom-scrollbar text-sm text-gray-900 dark:text-white"></textarea>
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1.5">Schritte (pro Zeile)</label>
                                    <textarea name="instructions" rows="3" required class="w-full rounded-xl border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 p-3 border focus:ring-2 focus:ring-primary-500 outline-none custom-scrollbar text-sm text-gray-900 dark:text-white"></textarea>
                                </div>
                            </div>

                            <div class="flex gap-3 pt-4 border-t border-gray-100 dark:border-gray-800">
                                <button type="button" onclick="closeAddModal()" class="flex-1 py-3 px-4 rounded-xl bg-gray-100 dark:bg-gray-800 font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-200 transition-colors">Abbrechen</button>
                                <button type="submit" class="flex-1 py-3 px-4 rounded-xl bg-primary-600 font-semibold text-white hover:bg-primary-700 shadow-lg shadow-primary-500/20 transition-all">Speichern</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const foodEmojis = ['ðŸ¥˜', 'ðŸ¥—', 'ðŸ', 'ðŸ•', 'ðŸ”', 'ðŸŸ', 'ðŸ¥©', 'ðŸ—', 'ðŸ›', 'ðŸœ', 'ðŸ£', 'ðŸ¤', 'ðŸ±', 'ðŸ¥Ÿ', 'ðŸ¥ª', 'ðŸŒ®', 'ðŸ¥š', 'ðŸ¥¨', 'ðŸ¥', 'ðŸ¥ž', 'ðŸ§‡', 'ðŸ°', 'ðŸŽ‚', 'ðŸ®', 'ðŸ©', 'ðŸª', 'ðŸ¦', 'ðŸ«', 'ðŸ¿', 'â˜•', 'ðŸ·', 'ðŸº', 'ðŸ¥‘', 'ðŸ¥¦', 'ðŸ¥•', 'ðŸŒ½', 'ðŸŒ¶ï¸', 'ðŸ…', 'ðŸ“', 'ðŸŽ', 'ðŸ‹', 'ðŸ‡', 'ðŸ«', 'ðŸ¥¥', 'ðŸ¥£', 'ðŸ–'];

        let recipes = [];
        let currentlyViewedRecipeId = null;
        let deleteTimeout = null;

        function loadRecipes() {
            const stored = localStorage.getItem('myRecipes_v4');
            if (stored) {
                recipes = JSON.parse(stored);
            } else {
                recipes = [
                    {
                        id: 1, title: "Cannelloni Bolognese", emoji: "ðŸ",
                        yield: "4 Port.", prepTime: "25 Min.", totalTime: "60 Min.",
                        description: "Klassisch italienisch Ã¼berbacken.",
                        ingredients: ["12-16 Cannelloni", "400g Hackfleisch", "400ml Tomatensauce", "150g KÃ¤se"],
                        instructions: ["Hackfleisch-FÃ¼llung vorbereiten", "Cannelloni fÃ¼llen", "Mit Sauce bedecken", "30 Min. backen"]
                    }
                ];
            }
        }

        function saveRecipes() {
            localStorage.setItem('myRecipes_v4', JSON.stringify(recipes));
        }

        const grid = document.getElementById('recipeGrid');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('recipeModal');
        const addModal = document.getElementById('addModal');
        const emojiGrid = document.getElementById('emojiPickerGrid');

        document.addEventListener('DOMContentLoaded', () => {
            loadRecipes();
            renderRecipes();
            renderEmojiPicker();
            lucide.createIcons();
            initTheme();
        });

        function renderRecipes(data = recipes) {
            grid.innerHTML = '';
            if (data.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
                [...data].reverse().forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = "recipe-card bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden flex flex-col cursor-pointer active:scale-95 transition-transform";
                    card.onclick = () => openModal(recipe);
                    card.innerHTML = `
                        <div class="h-32 sm:h-40 bg-orange-50 dark:bg-gray-700/50 flex items-center justify-center text-5xl sm:text-6xl select-none">${recipe.emoji || 'ðŸ¥˜'}</div>
                        <div class="p-4 sm:p-5 flex flex-col flex-grow">
                            <h3 class="text-lg sm:text-xl font-bold font-serif text-gray-900 dark:text-white mb-1">${recipe.title}</h3>
                            <div class="flex items-center gap-3 text-[10px] sm:text-xs font-semibold text-gray-400 mt-2 pt-3 border-t border-gray-50 dark:border-gray-700">
                                <span class="flex items-center gap-1"><i data-lucide="clock" class="h-3 w-3"></i> ${recipe.totalTime}</span>
                                <span class="flex items-center gap-1"><i data-lucide="users" class="h-3 w-3"></i> ${recipe.yield}</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                lucide.createIcons();
            }
        }

        function renderEmojiPicker() {
            emojiGrid.innerHTML = '';
            foodEmojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.textContent = emoji;
                btn.className = 'emoji-btn h-10 w-10 flex items-center justify-center text-xl rounded-lg border border-transparent cursor-pointer';
                btn.onclick = () => selectEmoji(emoji, btn);
                emojiGrid.appendChild(btn);
            });
        }

        function selectEmoji(emoji, btnElement) {
            document.getElementById('selectedEmojiInput').value = emoji;
            document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
            if(btnElement) btnElement.classList.add('selected');
            else {
                Array.from(document.querySelectorAll('.emoji-btn'))
                     .find(b => b.textContent === emoji)
                     ?.classList.add('selected');
            }
        }

        function openAddModal(recipe = null) {
            const form = document.getElementById('addRecipeForm');
            form.reset();
            if (recipe) {
                document.getElementById('addModalTitle').innerText = "Rezept bearbeiten";
                form.elements['id'].value = recipe.id;
                form.elements['title'].value = recipe.title;
                form.elements['prepTimeVal'].value = recipe.prepTime ? recipe.prepTime.replace(/\D/g, '') : '';
                form.elements['totalTimeVal'].value = recipe.totalTime ? recipe.totalTime.replace(/\D/g, '') : '';
                form.elements['yieldVal'].value = recipe.yield ? recipe.yield.replace(/\D/g, '') : '';
                form.elements['ingredients'].value = recipe.ingredients.join('\n');
                form.elements['instructions'].value = recipe.instructions.join('\n');
                selectEmoji(recipe.emoji || 'ðŸ¥˜');
            } else {
                document.getElementById('addModalTitle').innerText = "Neues Rezept";
                form.elements['id'].value = "";
                selectEmoji('ðŸ¥˜');
            }
            addModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeAddModal() {
            addModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function handleRecipeSubmit(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const id = fd.get('id');
            const split = (t) => t.split('\n').map(l => l.trim()).filter(l => l.length > 0);

            const recipeData = {
                id: id ? parseInt(id) : Date.now(),
                title: fd.get('title'),
                emoji: fd.get('emoji'),
                prepTime: (fd.get('prepTimeVal') || "0") + " Min.",
                totalTime: (fd.get('totalTimeVal') || "0") + " Min.",
                yield: (fd.get('yieldVal') || "1") + " Port.",
                ingredients: split(fd.get('ingredients')),
                instructions: split(fd.get('instructions'))
            };

            if (id) {
                const idx = recipes.findIndex(r => r.id === parseInt(id));
                if (idx !== -1) recipes[idx] = recipeData;
            } else {
                recipes.push(recipeData);
            }

            saveRecipes();
            renderRecipes();
            closeAddModal();
            if (currentlyViewedRecipeId) openModal(recipeData);
        }

        function openModal(recipe) {
            currentlyViewedRecipeId = recipe.id;
            
            // Reset delete button state
            resetDeleteButton();

            document.getElementById('modalTitle').innerText = recipe.title;
            document.getElementById('modalEmoji').innerText = recipe.emoji;
            document.getElementById('modalTime').innerText = recipe.totalTime;
            document.getElementById('modalYield').innerText = recipe.yield;
            
            document.getElementById('modalIngredients').innerHTML = recipe.ingredients.map(i => `<li class="flex items-center gap-3"><div class="w-1.5 h-1.5 flex-shrink-0 rounded-full bg-primary-500"></div> ${i}</li>`).join('');
            document.getElementById('modalInstructions').innerHTML = recipe.instructions.map((s, i) => `<div class="flex gap-3"><span class="font-bold text-primary-500 flex-shrink-0">${i+1}.</span><p>${s}</p></div>`).join('');
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            currentlyViewedRecipeId = null;
            resetDeleteButton();
        }

        function handleEditCurrentRecipe() {
            const r = recipes.find(r => r.id === currentlyViewedRecipeId);
            if (r) openAddModal(r);
        }

        function resetDeleteButton() {
            clearTimeout(deleteTimeout);
            const btn = document.getElementById('btnDeleteRecipe');
            if(btn) {
                btn.dataset.confirm = "false";
                btn.innerHTML = '<i data-lucide="trash-2" class="h-4 w-4"></i> LÃ¶schen';
                btn.classList.remove("bg-red-600", "text-white");
                btn.classList.add("text-red-600", "hover:bg-red-50");
                lucide.createIcons();
            }
        }

        function handleDeleteCurrentRecipe() {
            const btn = document.getElementById('btnDeleteRecipe');
            
            if (btn.dataset.confirm === "true") {
                // Confirm delete
                recipes = recipes.filter(r => r.id !== currentlyViewedRecipeId);
                saveRecipes();
                renderRecipes();
                closeModal();
            } else {
                // First click - Ask for confirmation
                btn.dataset.confirm = "true";
                btn.textContent = "Wirklich lÃ¶schen?";
                btn.classList.add("bg-red-600", "text-white");
                btn.classList.remove("text-red-600", "hover:bg-red-50");
                
                // Reset after 3 seconds
                deleteTimeout = setTimeout(() => {
                    resetDeleteButton();
                }, 3000);
            }
        }

        function handleSearch(q) {
            const filtered = recipes.filter(r => r.title.toLowerCase().includes(q.toLowerCase()));
            renderRecipes(filtered);
        }

        function initTheme() {
            if (!localStorage.getItem('theme')) {
                document.documentElement.classList.add('dark');
            } else if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
            
            document.getElementById('themeToggle').addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }
    </script>
</body>
</html>
